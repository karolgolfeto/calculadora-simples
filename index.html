<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Calculadora!</h1>

    <div class="wrapper">
        <input id="valor_um" class="input" placeholder="valor um" />

        <select id="operacao" class="input">
            <option value="soma">+</option>
            <option value="subtracao">−</option>
            <option value="divisao">÷</option>
            <option value="multiplicacao">×</option>
        </select>

        <input id="valor_dois" class="input" placeholder="valor dois" />
    </div>

    <button id="botao_calcular" class="button">Calcular!</button>

    <p class="result-title">Resultado:</p>

    <div id="caixa_resultado" class="result-box"></div>
    <div id="caixa_erro" class="error-box"></div>

    <script src="main.js"></script>
</body>
</html>
